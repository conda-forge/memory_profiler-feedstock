{% set version = "0.54.0" %}

package:
  name: memory_profiler
  version: {{ version }}

source:
  fn: memory_profiler-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/m/memory_profiler/memory_profiler-{{ version }}.tar.gz
  sha256: d64342a23f32e105f4929b408a8b89d9222c3ce8afbbb3359817555811448d1a

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"
  entry_points:
    - mprof = mprof:main

requirements:
  host:
    - python
    - pip
  run:
    - python
    - psutil

test:
  imports:
    - memory_profiler
  commands:
    - mprof list
    - python -m memory_profiler --help

about:
  home: http://pypi.python.org/pypi/memory_profiler
  license: BSD 3-Clause
  license_family: BSD
  license_file: COPYING
  summary: 'A module for monitoring memory usage of a python program'
  dev_url: https://github.com/pythonprofilers/memory_profiler

extra:
  recipe-maintainers:
    - jakirkham
    - carlodri
